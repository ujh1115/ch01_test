<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
	
	function chk() {
		var str = "좋아하는 영화는?\n";
		for (var i=0; i<frm.movie.length; i++) {
			if (frm.movie[i].checked) 
				str += frm.movie[i].value + "\n";
		}	
		alert(str);
	}
	
	</script>

</head>
<body>

	<h2>좋아하는 영화를 선택</h2>
	<form action="" name="frm">
		리미트 <input type="checkbox" name="movie" id="m1" value="리미트">
		<label for="m2">한산</label>
		<input type="checkbox"      name="movie" id="m2" value="한산">
		<label for="m3">Hunt</label>
		<input type="checkbox"      name="movie" id="m3" value="Hunt"><p>
		<input type="button" value="확인" onclick="chk()">		
	</form>

</body>
</html>
